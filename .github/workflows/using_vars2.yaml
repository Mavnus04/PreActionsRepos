name:  using vars 2
on:  [push]
jobs:
  show_vars_prod:
    runs-on: ubuntu-latest
    environment:  production
    needs:  [show_vars_dev]
    steps:
      - name:  run production
        run:  |
            echo "vars: ${{vars.MY_ENVIRONMENT_VARIABLE_1}}"

  show_vars_dev:
    runs-on: ubuntu-latest
    environment:  development
    steps:
      - name:  run development
        run:  |
            echo "vars: ${{vars.MY_ENVIRONMENT_VARIABLE_1}}"